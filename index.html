<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      .list-style ul li a {
        color: #282c3f;
      }
      .list-items ul li a:hover {
        transform: translateY(-1px);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <!-- Navbar starts here -->
    <nav class="navbar navbar-expand-lg bg-body-secondary shadow-lg">
      <div class="container-fluid d-flex">
        <a class="navbar-brand" href="#"
          ><img src="./images/logo.png" alt="image" width="60" height="60"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse list-items"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Men</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kids</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Home & Living</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Beauty</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Studio</a>
            </li>
          </ul>

          <i class="fa fa-search me-2" aria-hidden="true"></i>
          <input
            class="form-control w-25 me-5"
            type="search"
            placeholder="Search for products"
            aria-label="Search"
          />

          <div class="d-inline pt-3">
            <div class="d-flex flex-column">
              <i class="fa fa-user fa-lg ms-2" aria-hidden="true"></i>
              <p class="pe-5"><small>Profile</small></p>
            </div>
          </div>

          <div class="d-inline pt-3">
            <div class="d-flex flex-column">
              <i class="fa fa-heart-o fa-lg ms-2" aria-hidden="true"></i>
              <p class="pe-5"><small>Wishlist</small></p>
            </div>
          </div>

          <div class="d-inline pt-3">
            <div class="d-flex flex-column">
              <i class="fa fa-shopping-bag fa-lg" aria-hidden="true"></i>
              <p class="pe-5"><small>Bag</small></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Home banner -->
    <div class="container">
      <div class="row">
        <div class="col-md-12 ms-5 mt-4">
          <img src="./images/home-banner.jpg" alt="image" />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
